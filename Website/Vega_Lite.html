<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec ={
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "values":[
    {"a":"Azerbaijan", "b":1250.0},
    {"a":"El Salvador", "b": 1200.0},
    {"a": "Bolivia", "b": 2150.0},
    {"a":"Paraguay", "b": 800.0},
    {"a":"Philippines", "b": 1775.0},
    {"a":"Nicaragua", "b": 225.0},
    {"a":"Guatemala", "b": 1200.0},
    {"a":"Madagascar", "b": 175.0},
    {"a":"Georgia", "b": 1800.0},
    {"a":"Uganda", "b": 1525.0},
    {"a":"Kenya", "b": 1325.0},
    {"a":"Tajikistan", "b": 700.0},
    {"a":"Jordan", "b": 1450.0},
    {"a":"Ecuador", "b": 1000.0}
    ]
},
  "layer": [
    {
      "params": [
        {
          "name": "hover",
          "select": {"type": "point", "on": "mouseover", "clear": "mouseout"}
        }
      ],
      "mark": {"type": "bar", "color": "#eee", "tooltip": true},
      "encoding": {
        "x": { "field": "a","type": "nominal"},
        "opacity": {
          "condition": {"test": {"param": "hover", "empty": false}, "value": 0.5},
          "value": 0
        },
        "detail": [{"field": "b"}]
      }
    },
    {
      "mark": "bar",
      "encoding": {
        "x": {"field": "a","type": "nominal"},
        "y": {"field": "b","type": "quantitative"}
      }
    }
  ]
};
      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
</html>
